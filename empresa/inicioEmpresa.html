<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo.jpg">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <title>Inicio</title>
</head>

<body class="contenedor-principal">
    <!--Barra de Navegación-->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between">
            <!--Logo-->
            <div class="d-flex align-items-center">
                <img src="../images/logo.jpg" alt="" class="logo">
            </div>
            
            <!--Cuadro de búsqueda-->
            <form class="d-flex w-50 justify-content-center" role="search" id="form-buscar">
                <div class="input-group w-75">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                    <input class="form-control" type="search" placeholder="Buscar empresa o proyecto" aria-label="Search" aria-describedby="basic-addon1">
                </div>
                <button class="btn btn-secondary btn-buscar" type="submit">Buscar</button>
            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Menú Desplegable de opciones-->
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> <i class="bi bi-house-door-fill"></i> Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Mi Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-pencil-square"></i> Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-chat-dots"></i> Mensajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-file-earmark-medical"></i> Solicitudes de colaboración</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Espacio de inicio de las empresas -->
    <section class="inicio-empresas">
      <!-- Contenido principal para la página inicial de la empresa -->    
      <!-- Espacio para crear proyecto -->
      <section class="proyectos">
        <form action="" method="" id="form-crear-proyecto">
          <div class="fieldset-form">
            <div class="titulo-botones">
              <input type="text" class="entrada-texto-principal" placeholder="Agregar un titulo" id="tituloProyecto"
                     required maxlength="45" minlength="1" autofocus
                     pattern="^(?=.{1,45}$)[a-zA-ZáéíóúÁÉÍÓÚñÑ.0-9]+(?:\s[a-zA-ZáéíóúÁÉÍÓÚ.0-9]+)*$">
              
              <div class="botones-nuevo-proyecto">
                <span id="botonTexto">
                  <img src="../images/texto.png" alt="" class="icono-boton">
                </span>
                <span id="botonArchivo">
                  <img src="../images/clip.png" alt="" class="icono-boton">
                </span>
                <span id="botonImagen">
                  <img src="../images/imagen.png" alt="" class="icono-boton">
                </span>
                <span id="botonEnlace">
                  <img src="../images/enlace.png" alt="" class="icono-boton">
                </span>
              </div>
            </div>
            
            <textarea id="descripcionProyecto" placeholder="Agregar una descripción:"
                      class="descripcion-proyecto" required minlength="1" maxlength="45"></textarea>

            <div class="tecnologias-ubicacion">
              <div class="contenedor-seleccionadores">
                <label for="tecnologiasUsar">Tecnologias a utilizar:</label>
                <select id="tecnologiasUsar" class="entrada-selector">
                  <option value="" selected></option>
                </select>
              </div>

              <div>
                <span class="ubicacion">
                  <img src="../images/ubicacion.png" alt="" class="icono-boton">
                  <input type="text" readonly="true" placeholder="Ubicación" class="entrada-texto-principal">
                </span>
              </div>
            </div>

            <div class="contenedor-seleccionadores">
              <label for="selectorColaboradores">Número de colaboradores:</label>
              <select id="selectorColaboradores" class="entrada-selector selector-colaboradores">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>

              <input type="submit" value="Publicar proyecto" class="btn-publicar">
            </div>
          </div>
        </form>
      </section>

      <!-- Espacio de visualización de proyectos ya publicados -->
      <section class="proyectos">
        <form action="" method="" id="form-crear-proyecto">
          <div class="fieldset-form">
            <div class="img-proyecto-fecha">
              <img src="../images/logo.jpg" alt="" class="imagen-empresa">

              <div class="titulo-descripcion">
                <p class="visualizar-titulo-proyecto">Lorem ipsum dolor sit amet.</p>
                <p class="visualizar-descripcion-proyecto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, illum.S</p>

                <div class="ubicacion">
                  <img src="../images/ubicacion.png" alt="" class="icono-boton">
                  <p>Ciudad de México</p>

                  <img src="../images/reloj.png" alt="" class="icono-boton">
                  <p>Hace 4 semanas</p>
                </div>
              </div>
            </div>
            
            
            <div class="tecnologias-usadas-y-botones">
              <div class="tecnologias-usadas">
                <p class="tecnologia"></p>
              </div>

              <div class="contenedor-botones">
                <button class="btn-accion-proyecto">Eliminar</button>
                <button class="btn-accion-proyecto">Editar</button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
